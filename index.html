<!DOCTYPE html>

<head>
  <title>E-commerce Landing Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Box icon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></head>

<body>
  <!--  Navbar`   -->
  <header>
    <!-- Nav -->
    <div class="nav container">
      <!-- Logo -->
      <a href="#" class="logo">E-commer</a>
      <!--Cart icon-->
      <i class='bx bx-shopping-bag' id="cart-icon" data-quantitiy="0"></i>
      <!--Cart-->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!--Content-->
        <div class="cart-content">
          <div class="cart-box">
            <img src="./image/product1.jpeg" alt="" class="cart-img" width="350">
            <div class="detail-box">
              <div class="cart-product-title">Product Shirt</div>
              <div class="cart-price">$50</div>
              <input type="number" name="" id="" value="1" class="cart-quantity">
            </div>
            <!-- remove item -->
            <i class='bx bx-trash-alt cart-remove'></i>
          </div>
        </div>
        <!--Total-->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-Price">$0</div>
        </div>
        <!--Buy Button-->
        <a href="./Success.html">
        <button type="button" class="btn-buy">Buy Now</button></a>
        <!-- CLOSE -->
        <i class='bx bx-x' id="Close-Cart"></i>
      </div>
    </div>
  </header>
